<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="www.thymeleaf.org">
<head>
    <title>add</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" th:href="@{/static/img/swpu.ico}" type="image/x-icon"/>
    <link th:href="@{/static/css/style.css}" rel="stylesheet">
</head>

<body>
<div id="wrap">
    <div id="top_content">
        <div id="header">
            <div id="rightheader">
                <p>

                    <br/>
                </p>
            </div>
            <div id="topheader">
                <h1 id="title">
                    <a href="#">添加页面</a>
                </h1>
            </div>
            <div id="navigation">
            </div>
        </div>
        <div id="content">
            <p id="whereami">
            </p>
            <h1>
                填写以下信息完成添加
            </h1>
            <form th:action="@{/user/super_register}" method="post">
                <table cellpadding="0" cellspacing="0" border="0"
                       class="form_table">
                    <tr>
                        <td valign="middle" align="right">
                            账号:
                        </td>
                        <td valign="middle" align="left">
                            <input type="text" class="inputgri" name="username"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            密码:
                        </td>
                        <td valign="middle" align="left">
                            <input type="password" class="inputgri" name="password"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            电话号码:
                        </td>
                        <td valign="middle" align="left">
                            <input type="text" class="inputgri" name="phone"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            角色:
                        </td>
                        <td valign="middle" align="left">
                            <input type="radio" class="inputgri" name="job" value="学生" checked="checked"/>
                            学生
                            <input type="radio" class="inputgri" name="job" value="教师"/>
                            教师
                            <input type="radio" class="inputgri" name="job" value="管理员"/>
                            管理员
                        </td>
                    </tr>
                </table>
                <p>
                    <input type="submit" class="button" value="确认添加"/>
                </p>
            </form>
        </div>
    </div>
    <div id="footer">
        <div id="footer_bg">
            @Chenyifei
        </div>
    </div>
</div>
</body>
</html>
