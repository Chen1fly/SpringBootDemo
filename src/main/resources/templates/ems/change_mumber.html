<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www/thymeleaf.org">

<head>
    <title>change_mumber</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!--    <link rel="stylesheet" type="text/css" th:href="@{css/style.css}"/>-->
    <link th:href="@{/static/css/style.css}" rel="stylesheet">
    <link rel="icon" th:href="@{/static/img/swpu.ico}" type="image/x-icon"/>
</head>
<body>
<div id="wrap">
    <div id="top_content">
        <div id="header">
            <div id="rightheader">
            </div>
            <div id="topheader">
                <h1 id="title">
                    <a href="#">欢迎</a>
                </h1>
            </div>
            <div id="navigation">
            </div>
        </div>
        <div id="content">
            <p id="whereami">
            </p>
            <h1>
                用户信息修改
            </h1>
            <form th:action="@{/user/change_manager}" method="post">
                <table cellpadding="0" cellspacing="0" border="0"
                       class="form_table">
                    <tr>
                        <td valign="middle" align="right">
                            用户名:
                        </td>
                        <td>
<!--                            <span th:text="${id}" name="username"></span>-->
                            <input type="text" th:value="${id}" class="inputgri" name="username"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            密码:
                        </td>
                        <td valign="middle" align="left">
                            <input type="password" class="inputgri" name="password"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            手机号:
                        </td>
                        <td valign="middle" align="left">
                            <input type="text" class="inputgri" name="phone"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            角色:
                        </td>
                        <td valign="middle" align="left">
                            <input type="radio" class="inputgri" name="job" value="学生" checked="checked"/>
                            学生
                            <input type="radio" class="inputgri" name="job" value="教师"/>
                            教师
                            <input type="radio" class="inputgri" name="job" value="管理员"/>
                            管理员
                        </td>
                    </tr>

                    <tr>
                        <td valign="middle" align="right">
                            验证码:
                            <img id="num" th:src="@{/user/code}"/>
                            <a href="javascript:;"
                               onclick="document.getElementById('num').src = '/ems/user/code?'+(new Date()).getTime()">换一张</a>
                        </td>
                        <td valign="middle" align="left">
                            <input type="text" class="inputgri" name="code"/>
                        </td>
                    </tr>
                </table>
                <p>
                    <input type="submit" class="button" value="提交 &raquo;"/>
                    <a href="javascript:history.go(-1);">返回上一页</a>
                </p>
            </form>
        </div>
    </div>
    <div id="footer">
        <div id="footer_bg">
            @Chenyifei
        </div>
    </div>
</div>
</body>
</html>
