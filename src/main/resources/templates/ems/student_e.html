<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>成绩查询</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link th:href="@{/static/css/style.css}" rel="stylesheet">
    <link rel="icon" th:href="@{/static/img/swpu.ico}" type="image/x-icon"/>
</head>
<body>
<div id="wrap">
    <div id="top_content">
        <div id="header">
            <div id="rightheader">
                <p>

                    <br/>
                </p>
            </div>
            <div id="topheader">
                <h1 id="title">
                    <a href="#">学生-成绩查询</a>
                </h1>
            </div>
            <div id="navigation">
            </div>
        </div>
        <div id="content">
            <p id="whereami">
            </p>
            <table class="table">
                <tr class="table_header">
                    <td>
                        我的课题
                    </td>
                    <td>
                        教师
                    </td>
                    <td>
                        成绩
                    </td>
                </tr>
                <tr class="row1">
                    <td>
                        <span th:text="${subject}"></span>
                    </td>
                    <td>
                        <span th:text="${teacher_id}"></span>
                    </td>
                    <td>
                        <span style='color:red' th:text="${score}"></span>
                    </td>
                </tr>

            </table>
        </div>
    </div>

    <div id="footer">
        <div id="footer_bg">
            @Chenyifei
        </div>
    </div>
</div>

</body>
</html>
