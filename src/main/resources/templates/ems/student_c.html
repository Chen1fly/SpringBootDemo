<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thyemleaf.org">
<head>
    <title>student_c</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link th:href="@{/static/css/style.css}" rel="stylesheet">
    <link rel="icon" th:href="@{/static/img/swpu.ico}" type="image/x-icon"/>
    <!-- <link rel="stylesheet" th:href="${urls.getForLookupPath('/css/style.css')}">-->
</head>

<body>

<div id="wrap">
    <div id="top_content">
        <div id="header">
            <div id="rightheader">
                <p>

                    <br/>
                </p>
            </div>
            <div id="topheader">
                <h1 id="title">
                    <a href="#">欢迎登录毕业设计管理系统</a>
                </h1>
            </div>
            <div id="navigation">
            </div>
        </div>
        <div id="content">
            <p id="whereami">
            </p>
            <h1>
                &nbsp;&nbsp;请上传您的中期文档
            </h1>
            <form method="post" action="/ems/user/upload" enctype="multipart/form-data">

                <table
                       class="form_table">
                    <tr>
                        <td valign="middle" align="right">
                            学生:
                        </td>
                        <td valign="middle" align="left">
                            <input type="text" th:value="${id}" name="student_id" readonly="readonly">
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            指导老师:
                        </td>
                        <td valign="middle" align="left">
                            <input type="text" th:value="${teacher_id}" name="teacher_id" readonly="readonly">
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            上传文档:
                        </td>
                        <td valign="middle" align="left">
                            <input type="file" name="file"/>
                        </td>
                    </tr>
                </table>

                <p>
                    <input type="submit" value="上传">
                </p>
            </form>
        </div>
    </div>
    <div id="footer">
        <div id="footer_bg">
            @Chenyifei
        </div>
    </div>
</div>
</body>
</html>
